<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head th:replace="manage/common/head"></head>

<body>

<section id="container">
    <!--头部-->
    <header th:replace="manage/common/header"></header>

    <!-- 菜单栏 -->
    <aside th:replace="manage/common/aside"></aside>

    <!--主要内容 -->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header th:replace="manage/common/box-header"></header>
                        <div class="panel-body">
                            <div class="panel-heading col-md-12">
                                <legend>内容</legend>
                            </div>
                            <input type="hidden" id="groupId" th:value="${group.id}">
                            <div class="col-md-12">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>URI</th>
                                        <th>权限名</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="obj : ${groupAuthVOList}">
                                        <td th:text="${obj.uri}"></td>
                                        <td th:text="${obj.authjBean==null?'已失效':obj.authjBean.name}"></td>
                                        <td>
                                            <a class="btn btn-info add" th:if="${not obj.have}"
                                               th:attr="data-uri=${obj.uri}">
                                                添加
                                            </a>
                                            <a class="btn btn-danger remove" th:if="${obj.have}"
                                               th:attr="data-uri=${obj.uri}">
                                                <i class="glyphicon glyphicon-remove"></i>
                                                移除
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>

    <!--右侧边栏 -->
    <div th:replace="manage/common/right-sidebar"></div>

</section>

<!-- external javascript -->
<div th:replace="manage/common/script"></div>
<script type="text/javascript" src="/manage/custom/page/mine/group/auth.js"></script>
<script>
    window.onload = function () {

        var groupAuth = new window.controller.GroupAuth();

        groupAuth.init();

    };
</script>

</body>
</html>
